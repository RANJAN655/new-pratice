<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Position with Circle</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    #box {
      width: 500px;
      height: 300px;
      background-color: #f2f2f2;
      border: 2px solid #333;
      position: relative;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }

    #coords {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Click Inside the Box</h2>
  <div id="box"></div>
  <div id="coords">X: -, Y: -</div>

  <script>
    const box = document.getElementById('box');
    const coordsDisplay = document.getElementById('coords');

    box.addEventListener('click', (e) => {
      // Get box position relative to the page
      const rect = box.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // Show coordinates
      coordsDisplay.textContent = `X: ${x}, Y: ${y}`;

      // Create dot
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;

      // Add dot to box
      box.appendChild(dot);
    });
  </script>

</body>
</html>
