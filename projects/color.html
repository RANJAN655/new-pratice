    <div id="wrapper">
        <button id="start"> start </button>
        <button id="stop"> stop </button>

    <script>

        const wrapper = document.querySelector('#wrapper')
        const start = document.querySelector('#start')
        const stop = document.querySelector('#stop')



        const allColors = [
  "red", "green", "blue", "yellow", "orange", "purple", "pink", "brown",
  "black", "white", "gray", "cyan", "magenta", "lime", "maroon", "navy",

  "ivory", "khaki", "lavender", "mint", "peach", "plum", "salmon", "tan",
  "turquoise", "violet"
];

         let rakes = null

        let min = 0
        let max = allColors.length
        function ranjan(){
            let rakes = Math.round(Math.random()*max+1)
            wrapper.style.backgroundColor = allColors[rakes]
            
                
        }
        
       
         start.addEventListener('click', function( ){
            if (rakes === null) {
            rakes = setInterval(ranjan,2000)    
            }
        })


        stop.addEventListener('click', function(){
            clearInterval(rakes)
            rakes = null;
        })
